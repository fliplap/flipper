<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-page app-container app-container--center" justify-content-center align-items-center>
    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
          <div class="app-container_login-content">

            <img src="assets/images/logo.png" alt="Logo">

            <form [formGroup]="loginForm" (ngSubmit)="login()" class="app-container_form--center">

              <div class="ion-item-error error-message error-message--danger" *ngIf="false">
              </div>

              <ion-list>
                <ion-item class="form-item">
                  <ion-label position="floating" class="form-label">User Name</ion-label>
                  <ion-input type="text" formControlName="username" autofocus class="form-input"></ion-input>
                </ion-item>

                <div class="ion-item-error hint-message hint-message--danger" *ngIf="!loginForm.valid && loginForm.errors && loginForm.errors.serverError">
                  {{loginForm.errors?.serverError.message}}
                </div>

                <ion-item class="form-item form-item--password">
                  <ion-label position="floating"> <ion-icon name="lock"></ion-icon> Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>

                <!-- <div padding-top text-center>
                   <p no-padding>Haven't account yet? <a (click)="goToSignup()">Sign up</a></p>
                 </div>-->

                <!--<div padding-top text-center>-->
                <!--<a (click)="goToSignup()" class="secondary-link secondary-link-no-margin" text-uppercase>-->
                <!--<i class="arrow left"></i>Forgot password-->
                <!--</a>-->
                <!--</div>-->
              </ion-list>

              <div text-center>

              </div>

            </form>

          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
